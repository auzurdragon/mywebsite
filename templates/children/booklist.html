{% extends 'base.html' %}

{% block content %}
<div class="container" width=0.8>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
            </tr>
        </thead>
        <tbody>
            {% for item in clist %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.author }}</td>
                <td>{{ item.publisher }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
