<!DOCTYPE html>
<!-- 加载静态文件目录 -->
{% load static %}
<!-- 申明html所使用的语言，有助于语音合成工具确定其发音，BOOTSTRAP提供的语言代码表https://www.sitepoint.com/iso-2-letter-language-codes/ -->
<html lang="zh-CN">
    <head>
        <!-- 申明IE绘制页面应该使用edge mode -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- 申明字符编码 -->
        <meta charset="utf-8">
        <!-- 引入BOOTSTRAP -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'bootstrap/js/jquery-1.11.0.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <!-- <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- 可选的Bootstrap主题文件（一般不使用）-->
        <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script> -->
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <!-- <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script> -->
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
       
        <!-- 加载D3 -->
        <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
        <script src="{% static 'd3/d3.min.js' %}"></script>
        <title>淡墨青衫-书山有路勤为径, 学海无涯苦作舟</title>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- 首页 -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">首页</a>
                </div>
                <!-- 导航栏中的文本 
                <div>
                    <p class="navbar-text">纯文本</p>
                </div>
                -->
                <!-- 导航条 -->
                <div>
                    <ul class="nav navbar-nav">
                        <!-- .active标记为活跃 -->
                        <li class="active"><a href="#">Bootstrap</a></li>
                        <li><a href="#">D3.js</a></li>
                        <!-- 在导航条中增加一个下拉菜单 -->
                        <li class="dropdown">
                            <!-- 设置下拉菜单的标题 -->
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                学习笔记
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Python</a></li>
                                <li><a href="#">R</a></li>
                                <!-- 插入分隔线 -->
                                <li class="divider"></li>
                                <li><a href="#">D3.js</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Bootstrap</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- 导航栏中的表单, navbar-right指定对齐方式 -->
                <form class="navbar-form navbar-right" role="search">
                    <!-- 输入框 -->
                    <div class="form-group">
                        <!-- placeholder="Search"指定输入框中的默认文字 -->
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <!-- 搜索按钮 -->
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
        </nav>
        <h1>hello andy!</h1>
    </body>
</html>
