{% extends 'base.html' %}
{% block content %}
<style type="text/css">
 .sidebar-module {
    padding: 15px;
    margin: 0 -15px 15px;
  }
.sidebar-module-inset {
    padding: 15px;
    background-color: #f5f5f5;
    border-radius: 4px;
  }
</style>
<div class="container">
    {% for item in siteLog %}
    <div class='page-header'><h3>{{ item.date }}</h3></div>
    <div class="content"><ul>{% for content in item.content %}<li>{{ content }}</li>{% endfor %}</ul></div>
    {% endfor %}
</div>

{% endblock %}
